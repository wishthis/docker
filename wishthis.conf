<VirtualHost *:80>
    ServerName wishthis.hiob.fr

    #https - add *:443 in the <VirtualHost>
    #SSLEngine on
    #SSLProtocol all -SSLv2 -SSLv3
    #Header always add Strict-Transport-Security "max-age=15768000; includeSubDomains; preload"

    #SSLCertificateFile /etc/pki/tls/certs/wishthis.hiob.fr.crt
    #SSLCertificateChainFile /etc/pki/tls/certs/wishthis.hiob.fr.chain.crt
    #SSLCertificateKeyFile /etc/pki/tls/private/wishthis.hiob.fr.key

    DocumentRoot /var/www/wishthis/
    <Directory /var/www/wishthis/>
        RewriteEngine On
        #You may need to set RewriteBase if you setup
        #rewritting in a .htaccess file for example.
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>
</VirtualHost>

